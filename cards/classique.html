<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style>
    .avatar-container{
        padding-right: 0 !important;
        margin-right: .5em;
    }
    .gc-num-repos,.gc-num-gists,.gc-num-followers{
        color: #0366d6;
        font-weight: bold;
    }
    .num-label{
        color:#6a737d;
        font-size: 0.9em;
    }
    .num-label:hover{
        color: #24292e;
        text-decoration: none;
        border-bottom-color: #d1d5da;
        transition: 0.2s ease;
    }
    .gc-bio-text{
        font-size: 0.8em;
        color: #808080;
    }
    .follow-button {
        align-items: flex-start ;
        background-color: rgb(239, 243, 246) ;
        background-image: linear-gradient(-180deg, rgb(250, 251, 252) 0%, rgb(239, 243, 246) 90%) ;
        background-position-x: -1px ;
        background-position-y: -1px ;
        background-size: 110% 110% ;
        border-bottom-color: rgba(27, 31, 35, 0.2) ;
        border-bottom-left-radius: 3.5px ;
        border-bottom-right-radius: 3.5px ;
        border-bottom-style: solid ;
        border-bottom-width: 1px ;
        border-image-outset: 0px ;
        border-image-repeat: stretch ;
        border-image-slice: 100% ;
        border-image-source: none ;
        border-image-width: 1 ;
        border-left-color: rgba(27, 31, 35, 0.2) ;
        border-left-style: solid ;
        border-left-width: 1px ;
        border-right-color: rgba(27, 31, 35, 0.2) ;
        border-right-style: solid ;
        border-right-width: 1px ;
        border-top-color: rgba(27, 31, 35, 0.2) ;
        border-top-left-radius: 3.5px ;
        border-top-right-radius: 3.5px ;
        border-top-style: solid ;
        border-top-width: 1px ;
        box-sizing: border-box ;
        color: rgb(36, 41, 46) ;
        cursor: pointer ;
        display: block ;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" ;
        font-size: 14px ;
        font-style: normal ;
        font-variant-caps: normal ;
        font-variant-east-asian: normal ;
        font-variant-ligatures: normal ;
        font-variant-numeric: normal ;
        font-weight: 600 ;
        height: 34px ;
        letter-spacing: normal ;
        line-height: 20px ;
        margin-bottom: 0px ;
        margin-left: 0px ;
        margin-right: 0px ;
        overflow-x: visible ;
        overflow-y: visible ;
        padding-bottom: 6px ;
        padding-left: 12px ;
        padding-right: 12px ;
        padding-top: 6px ;
        position: relative ;
        text-align: center ;
        text-indent: 0px ;
        text-rendering: auto ;
        text-shadow: none ;
        text-size-adjust: 100% ;
        text-transform: none ;
        top: 0px ;
        user-select: none ;
        vertical-align: middle ;
        white-space: nowrap ;
        width: 100% ;
        word-spacing: 0px ;
        word-wrap: break-word ;
        writing-mode: horizontal-tb ;
        -webkit-appearance: none ;
        -webkit-border-image: none ;
    }
    .follow-button:hover{
        background-color: #e6ebf1;
        background-image: linear-gradient(-180deg, #f0f3f6 0%, #e6ebf1 90%);
        background-position: -.5em;
        border-color: rgba(27,31,35,0.35);
    }
    .gc-name{
        color: #292f33;
        font-weight: bold;
        font-size: 1.2em;
    }
    .gc-login{
        color: #808080;
    }
    .gc-name:hover,.gc-login:hover{
        color: #0366d6;
    }
    .card-body-container{
        height: 200px;
        width: 400px;
        background-color: #fffffa
    }









    .jcard-body {
        width: 400px;
        height: 200px;
        background-color: #fffffa;
        border-radius: 10px;
        border: 2px solid #808080;
    }
    .avatar-img {
        border: 1px solid #ddd; /* Gray border */
        border-radius: 4px;  /* Rounded border */
        padding: 5px; /* Some padding */
        width: 50px; /* Set a small width */
        margin-top: 10px;
        margin-left: 10px;
    }

    /* Add a hover effect (blue shadow) */
    .avatar-img:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
    }
    .jname {
        position: relative;
        bottom: 30px;
    }
    .jlogin {
        position: relative;
        right: 80px;
    }
    .jfollowbutton {
        float: right;
        width: 100px;

    }
    .box {
        float: left;
        width: 33.33%;
    }
</style>
<body>
    <div class="jcard-container">
        <div class="jcard-body">
            <a class="gc-avatar-link">
                <img class="gc-avatar-url avatar-img">
            </a>
            <a class="gc-name jname"></a>
            <a class="gc-login jlogin"></a>
            <div class="jfollowbutton">
                <button class="follow-button">Follow</button>
            </div>
            <hr>
            <a class="gc-repos-link box">
                <div class="gc-num-repos"></div>
                <div>REPOS</div>
            </a>
            <a class="gc-gists-link box">
                <div class="gc-num-gists"></div>
                <div>GISTS</div>
            </a>
            <a class="gc-followers-link box">
                <div class="gc-num-followers"></div>
                <div>FOLLOWERS</div>
            </a>
            <hr>
            <div class="gc-bio-text"></div>
        </div>
    </div>
</body>
</html>
