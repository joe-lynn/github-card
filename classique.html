<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<style>

</style>
<body>
    <div class="card shadow-sm rounded mx-auto card-body-container">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2 avatar-container">
                    <a id="" class="gc-avatar-link" href="">
                        <img class="img-thumbnail gc-avatar-url" height="100" width="100" src="">
                    </a>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <a href="" class="gc-name"></a>
                    </div>
                    <div class="row">
                        <a href="" class="gc-login"></a>
                    </div>
                </div>
                <div class="col-md-0">

                </div>
                <div class="col-md-4">
                    <button class="follow-button">Follow</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4 border-right border-top border-bottom py-2 link-section">
                    <a class="gc-repos-link" href="">
                        <div class="gc-num-repos"></div>
                        <div class="num-label">REPOS</div>
                    </a>
                </div>
                <div class="col-md-4 border-right border-top border-bottom py-2 link-section">
                    <a class="gc-gists-link" href="">
                        <div class="gc-num-gists"></div>
                        <div class="num-label">GISTS</div>
                    </a>
                </div>
                <div class="col-md-4 border-top border-bottom py-2 link-section">
                    <a class="gc-followers-link" href="">
                        <div class="gc-num-followers"></div>
                        <div class="num-label">FOLLOWERS</div>
                    </a>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <div class="gc-bio-text"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
