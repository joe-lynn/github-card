<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Card</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="scripts/githubapi.js"></script>
    <script src="scripts/index.js"></script>

    <style>
        .jumbotron{
            width: 100%
        }
        .embed-text{
            resize: none;
            width: 400px
        }
        a,a:hover,a:focus,a:visited{
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-info">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron mt-5 shadow-lg rounded bg-light">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="">github-cards</h1>
                        <p class="lead">Generate your personalized Github profile card below!</p>
                    </div>
                    <div class="col-md-6">
                        <form id="github-profile-form">
                            <div class="form-group">
                                <label for="github-username">GitHub Username</label>
                                <input type="text" class="form-control" id="github-username" aria-describedby="githubhelp" placeholder="joe-lynn">
                                <small id="githubhelp" class="form-text text-muted">Profile data must be set to public</small>
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Classique - 400x200</h5>
                    <div class="row">
                        <iframe id="classique-iframe" frameborder="none" scrolling="no" class="mx-auto" width="415" height="215" src="?usr=joe-lynn&crd=classique" ></iframe>
                    </div>
                    <div class="row mt-3">
                        <textarea readonly onclick="this.select()" class="form-control mx-auto embed-text" id="classique-embed-text" rows="3"></textarea>
                    </div>
                    <div class="row mt-2">
                        <button onclick="selectEmbed()" class="btn btn-sm btn-default mx-auto">Copy!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Obvert</h5>
                    <div class="row">
                        <iframe id="obvert-iframe" frameborder="none" scrolling="no" class="mx-auto" width="310" height="388" src="?usr=joe-lynn&crd=obvert&pri=4078C0" ></iframe>
                    </div>
                    <div class="row mt-2">
                        <textarea readonly onclick="this.select()" style="resize: none; width: 400px;" class="form-control mx-auto embed-text" id="obvert-embed-text" rows="3"></textarea>
                    </div>
                    <div class="row mt-2">
                        <button onclick="selectEmbed()" class="btn btn-sm btn-default mx-auto">Copy!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
